<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/ngstorage/0.3.6/ngStorage.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="homeUser.js"></script>
<style>
	#sourcestorage {
		margin-left: 100px;
	}
	#destinationstorage {
		margin-left:220px;
	}
	#collapsedata {
		margin-left: 160px;
		height: 40px;
	}
	#transferprogress {
		width: 250px;
		margin-left: 145px;
	}
</style>

<div ng-app="homeModule" ng-controller="homeController">
	<center>
		<h1> Hi Welcome <strong> {{ userfullName }}</strong><h1> <br/><br/><br/>
	</center>
	<form name="etlform">
		<div class="container">
			<div class="row">
				<div class="col-xs-2">
					<div class="dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="sourcestorage">Source Storage
						<span class="caret"></span></button>
						<ul class="dropdown-menu" id="sourcestorage">
							<li><a href="#">MySQL</a></li>
							<li><a href="#">PostgreSQL</a></li>
							<li><a href="#">Hadoop</a></li>
						</ul>
					</div>
				</div>
				<div class="col-xs-2">
					<button type="button" class="btn btn-info" id="collapsedata" data-toggle="collapse" data-target="#demo" >Transfer</button><br/><br/><br/>
					<div id="demo" class="collapse">
						<div class="container">
							<div class="progress" id="transferprogress">
								<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
									70%
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-2">
					<div class="dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="destinationstorage">Destination Storage
						<span class="caret"></span></button>
						<ul class="dropdown-menu" id="destinationstorage">
							<li><a href="#">AWS Simple Storage Service</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>	
	</form>
</div>
